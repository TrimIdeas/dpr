<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #fff;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        #startScreen p, #gameOverScreen p {
            margin: 10px;
        }

        #gameOverScreen {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="startScreen">
        <p>Snake Game</p>
        <p>Press Enter to Start</p>
    </div>
    <div id="gameOverScreen">
        <p>Game Over!</p>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Press Enter to Restart</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let direction;
        let food;
        let score;
        let gameInterval;
        let speed;
        let isGamePaused = false;

        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreElement = document.getElementById("finalScore");

        // Key event listener to start the game or pause it
        document.addEventListener("keydown", keyDownHandler);

        function keyDownHandler(event) {
            if (event.keyCode === 13 && startScreen.style.display !== "none") {
                startGame();
            } else if (event.keyCode === 13 && gameOverScreen.style.display !== "none") {
                startGame();
            } else if (event.keyCode === 32) {
                togglePause();
            } else if (event.keyCode === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.keyCode === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if (event.keyCode === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (event.keyCode === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function startGame() {
            // Reset the game variables
            snake = [{ x: 9 * scale, y: 9 * scale }];
            direction = "RIGHT";
            food = generateFood();
            score = 0;
            speed = 100;
            isGamePaused = false;

            startScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            finalScoreElement.textContent = score;

            gameInterval = setInterval(update, speed);
        }

        function update() {
            if (isGamePaused) return;

            const head = { ...snake[0] };

            if (direction === "UP") head.y -= scale;
            if (direction === "DOWN") head.y += scale;
            if (direction === "LEFT") head.x -= scale;
            if (direction === "RIGHT") head.x += scale;

            // Check if the snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
                // Increase speed as the snake grows
                if (speed > 50) speed -= 5;
                clearInterval(gameInterval);
                gameInterval = setInterval(update, speed);
            } else {
                snake.pop(); // Remove the last piece of the snake
            }

            snake.unshift(head); // Add the new head to the snake

            // Check if the snake hits the wall or itself
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                collisionWithSelf(head)
            ) {
                gameOver();
            }

            draw();
        }

        function collisionWithSelf(head) {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw the food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, scale, scale);

            // Draw the snake
            ctx.fillStyle = "green";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x, snake[i].y, scale, scale);
            }

            // Draw the score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * rows) * scale,
                y: Math.floor(Math.random() * columns) * scale
            };
        }

        function togglePause() {
            if (isGamePaused) {
                isGamePaused = false;
                gameInterval = setInterval(update, speed);
            } else {
                isGamePaused = true;
                clearInterval(gameInterval);
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            gameOverScreen.style.display = "block";
            finalScoreElement.textContent = score;
        }

        // Initial game setup
        startScreen.style.display = "block";

    </script>
</body>
</html>
