<!DOCTYPE html>
<html>
<head>
<style>
    body {
        text-align: center; 
        margin: 0;
        padding: 0;
        background: orange;
    }

    h1 {
        margin-top: 20px;
    }

    h2 {
        margin-top: 40px;
    }

    .game-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        border: 2px solid black;
        width: 1000px;
        height: 800px;
        background: orange; /* keeps same bg when fullscreen */
    }

    iframe {
        width: 1000px;
        height: 800px;
        display: block;
        background: white;
    }

    /* Transparent overlay to catch clicks */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: rgba(0,0,0,0); /* invisible */
    }

    /* Center the container when fullscreen */
    .fullscreen-game {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: orange;
    }
</style>
</head>
<body>
    <h1>GAMES:</h1>

    <h2>Snake game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1103961748/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Ship navigation game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1104256088/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Apple catching game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1112527956/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Passcode guessing game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1104055943/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Paddle game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/881633442/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Maze using raycasting (credits to griffpach)</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1113929725/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Maze using raycasting v1.3 (credits to griffpach)</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1134275871/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Cookie clicker</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1169735607/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <script>
        // Fullscreen click handler
        document.querySelectorAll(".overlay").forEach(overlay => {
            overlay.addEventListener("click", () => {
                let container = overlay.parentElement;

                // Add fullscreen centering style
                container.classList.add("fullscreen-game");

                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }

                overlay.style.display = "none";

                // When fullscreen exits, restore layout
                document.addEventListener("fullscreenchange", () => {
                    if (!document.fullscreenElement) {
                        container.classList.remove("fullscreen-game");
                        overlay.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>
</html>
