<!DOCTYPE html>
<html>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* Blurred background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: orange url("https://picsum.photos/1200/800") no-repeat center center / cover;
        filter: blur(10px);
        z-index: -1;
    }

    h1 {
        text-align: center;
        margin: 20px;
        color: white;
        text-shadow: 2px 2px 5px black;
    }

    /* Grid for arranging games */
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
    }

    .game-container {
        position: relative;
        width: 400px;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Smaller preview size */
    .game-frame {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        border-radius: 10px;
    }

    /* Invisible overlay button */
    .fullscreen-btn {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: transparent;
        border: none;
    }

    .game-container:hover {
        transform: scale(1.05);
        transition: 0.2s;
    }
</style>
