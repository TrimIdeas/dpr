<!DOCTYPE html>
<html>
<head>
<style>
    body {
        text-align: center;
        background: orange;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin: 20px;
    }

    /* Grid for arranging games */
    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
    }

    /* Smaller preview size */
    .game-frame {
        width: 400px;
        height: 300px;
        border: 2px solid black;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .game-frame:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <h1>Games</h1>

    <div class="games-grid">
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1103961748/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1104256088/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1112527956/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1104055943/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/881633442/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1113929725/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1134275871/embed" allowfullscreen></iframe>
        <iframe class="game-frame" src="https://scratch.mit.edu/projects/1169735607/embed" allowfullscreen></iframe>
    </div>

    <script>
        // Make iframes go fullscreen when clicked
        document.querySelectorAll(".game-frame").forEach(iframe => {
            iframe.addEventListener("click", () => {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
