
<head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        text-align: center;
        color: white;
    }

    /* Blurred background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: orange;
        filter: blur(10px);
        z-index: -1;
    }

    h1 {
        margin: 20px;
        text-shadow: 2px 2px 5px black;
    }

    /* Rectangle grid */
    .games-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 games per row */
        gap: 30px;
        padding: 30px;
        justify-items: center;
    }

    .game-container {
        position: relative;
        width: 1000px;
        height: 800px;
    }

    .game-frame {
        width: 100%;
        height: 100%;
        border: 2px solid black;
        border-radius: 10px;
    }

    .fullscreen-btn {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: transparent;
        border: none;
    }
</style>
</head>
<body>
    <h1>My Scratch Games</h1>

    <div class="games-grid">
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1103961748/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1104256088/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1112527956/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1104055943/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/881633442/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1113929725/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1134275871/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
        <div class="game-container">
            <iframe class="game-frame" src="https://scratch.mit.edu/projects/1169735607/embed" allowfullscreen></iframe>
            <button class="fullscreen-btn"></button>
        </div>
    </div>

    <script>
        // Fullscreen trigger
        document.querySelectorAll(".fullscreen-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                let iframe = btn.previousElementSibling;
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
