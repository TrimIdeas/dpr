<!DOCTYPE html>
<html>
<head>
<style>
    body {
        text-align: center; 
        margin: 0;
        padding: 0;
        background: orange;
    }

    h1 {
        margin-top: 20px;
    }

    h2 {
        margin-top: 40px;
    }

    .game-container {
        position: relative;
        display: inline-block;
        margin: 20px auto;
        border: 2px solid black;
    }

    iframe {
        width: 1000px;
        height: 800px;
        display: block;
        background: white;
    }

    /* Transparent overlay to catch clicks */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        background: rgba(0,0,0,0); /* invisible */
    }

    /* Fullscreen overlay container */
    .fullscreen-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.3); /* darken slightly */
        backdrop-filter: blur(10px);  /* blur page behind */
        z-index: 9999;
    }

    .fullscreen-overlay iframe {
        width: 1000px;
        height: 800px;
        border: 2px solid black;
        background: white;
    }
</style>
</head>
<body>
    <h1>GAMES:</h1>

    <h2>Snake game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1103961748/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Ship navigation game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1104256088/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Apple catching game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1112527956/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Passcode guessing game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1104055943/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Paddle game</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/881633442/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Maze using raycasting (credits to griffpach)</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1113929725/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Maze using raycasting v1.3 (credits to griffpach)</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1134275871/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <h2>Cookie clicker</h2>
    <div class="game-container">
        <iframe src="https://scratch.mit.edu/projects/1169735607/embed" allowfullscreen></iframe>
        <div class="overlay"></div>
    </div>

    <script>
        document.querySelectorAll(".overlay").forEach(overlay => {
            overlay.addEventListener("click", () => {
                // Clone the iframe so the game restarts clean in fullscreen
                let iframe = overlay.previousElementSibling.cloneNode(true);

                // Create overlay container
                let fullOverlay = document.createElement("div");
                fullOverlay.classList.add("fullscreen-overlay");
                fullOverlay.appendChild(iframe);
                document.body.appendChild(fullOverlay);

                // Exit fullscreen on ESC or click outside
                fullOverlay.addEventListener("click", (e) => {
                    if (e.target === fullOverlay) {
                        document.body.removeChild(fullOverlay);
                    }
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape" && document.body.contains(fullOverlay)) {
                        document.body.removeChild(fullOverlay);
                    }
                });
            });
        });
    </script>
</body>
</html>
